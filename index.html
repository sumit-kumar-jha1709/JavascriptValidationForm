<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <title>Register Here</title>
</head>
<body>
        <div class="container">
            <h1 class="text-center">Register Form</h1>
            <div class="alert" id="msg"></div>
            <form id="regForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                    
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="password2" placeholder="Confirm password"> 
                    <small id="Help" class="form-text text-muted">We'll never share your info with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
       </div>
       <!-- <script type="text/javascript" src="C:\Users\jhasu\OneDrive\Desktop\JS Validation Form\script.js"></script> -->
            
       <script>
            function register(e)
            {
                e.preventDefault();
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var password2= document.getElementById("password2").value;

                var msg=document.getElementById("msg");

                if(name=='' || email=='' || password==''|| password2=='')
                {
                    msg.className="alert alert-danger";
                    msg.innerHTML= "Please fill  out all fields";
                }
                else{
                    if(name.length < 3)
                    {
                        msg.className="alert alert-danger";
                        msg.innerHTML= "Name must be at least of 3 characters";
                    }
                    else
                    {
                        var atpos = email.indexOf("@");
                        var dotpos = email.lastIndexOf(".");
                        if((atpos < 1) || (dotpos < atpos + 2) || (dotpos + 2 >= email.length))
                        {
                            msg.className="alert alert-danger";
                            msg.innerHTML= "Please use valid email"; 
                        }
                        else
                        {
                            if(password != password2)
                            {
                                msg.className="alert alert-danger";
                                msg.innerHTML= "Password don't match"; 
                            }
                            else
                            {
                                //Success
                                msg.className="alert alert-success";
                                msg.innerHTML = name+" is registered with email "+email;
                            }
                            
                        }
                    }
                    
                }

               
            }
            document.getElementById("regForm").addEventListener('submit', register, false);
       </script>
</body>
</html>
